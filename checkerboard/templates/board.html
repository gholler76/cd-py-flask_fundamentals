<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <style>
        * {
            border: 0;
            margin: 0;
            box-sizing: border-box;
            ;
        }

        #wrapper {
            padding: 25px;
        }

        table tr td {
            width: 60px;
            height: 60px;
            margin: -4px;
        }
    </style>
</head>

<body>
    <table>
        {%for i in range (rows):%}
        <tr>
            {%for j in range(cols):%}
            <td style='color{{(i+j)%2}}'></td>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
</body>

</html>
